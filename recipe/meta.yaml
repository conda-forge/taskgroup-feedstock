{% set version = "0.1.1" %}

package:
  name: taskgroup
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/taskgroup/taskgroup-{{ version }}.tar.gz
  sha256: eb21a68c87ff9a557fc59a036d906ab51abfb7bdabb5cde1ae9ac3faf8b512fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.6
  run:
    - exceptiongroup
    - python >=3.6

test:
  imports:
    - taskgroup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/graingert/taskgroup
  summary: backport of asyncio.TaskGroup, asyncio.Runner and asyncio.timeout
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
