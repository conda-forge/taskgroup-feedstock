{% set version = "0.1.0" %}

package:
  name: taskgroup
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/taskgroup/taskgroup-{{ version }}.tar.gz
  sha256: 6ceca5fcf8975227434b0f32eaf3692f9ab517bf5ac713f36e1957a8d6c55bbe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.6
  run:
    - exceptiongroup
    - python >=3.6

test:
  imports:
    - taskgroup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/graingert/taskgroup
  summary: backport of asyncio.TaskGroup, asyncio.Runner and asyncio.timeout
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
